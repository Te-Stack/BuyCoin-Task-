<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">

    <title>Te-Stack (Quincy Oghenetejiri)</title>
    <link rel="shortcut icon" type="image/jpg" href='IMG/GitIcon.png'/>
  </head>
  <body>
    <div class="git-page">
      <div class="navbar">
        <nav>
          <div class="bars-icon">
            <li><i class="fas fa-bars" id="bars"></i></li>
          </div>
          <div class="nav-left">
            <ul>
              <li><a href="https://github.com/"><i class="fab fa-github"></i></a></li>
            <input type="search" class="search desktop-only" placeholder="Search or jump to..."/>

              <li class="desktop-only"><a href="#">Pulls</a></li>
              <li class="desktop-only"><a href="#">Issues</a></li>
              <li class="desktop-only"><a href="#">Marketplace</a></li>
              <li class="desktop-only"><a href="#">Explore</a></li>
            </ul>
          </div>
          <div class="nav-right">
            <span class="span"><i class="far fa-bell"></i></span>
            <span class="middle-span span desktop-only">
            <i class="fas fa-plus"></i>
            <i class="fas fa-caret-down"></i>
            </span>
            <span class="image-span span desktop-only">
              <img  class= "nav-image" src ="" alt="profile-pic"></img>
              <i class="fas fa-caret-down"></i>
            </span>
          </div>
      </nav>
      </div>
      <div class="mobile-dropdown">
        <ul>
          <div>
            <input type="search" class="search" placeholder="Search"/>

          </div>
          <div>
            <li><a href="#">Pulls</a></li>
          </div>
          <div>
            <li><a href="#">Issues</a></li>
           
          </div>
          <div>
            <li><a href="#">Marketplace</a></li>
            
          </div>
          <div>
            <li><a href="#">Explore</a></li>
            
          </div>
          <div>
            <li><a href="#"><img class="nav-image" src="" alt="Quincy's profile-pic"><span>Te-Stack</span></a></li>
          </div>
        </ul>
      </div>
      <hr class="hr">
      <div class="content">
        <div class="div-1 bio">

        </div>
        <div class=" div-2">
          <div class="tab">
            <button class="tablinks" onclick="openCity (event, 'Overview')">Overview</button>
            <button class="tablinks" onclick="openCity (event, 'Repositories')" id="defaultOpen">Repositories<span class="repo-count"></span></button>
            <button class="tablinks" onclick="openCity (event, 'Projects')">Projects</button>
            <button class="tablinks" onclick="openCity (event, 'Packages')">Packages</button>
          </div>
          <div id="Overview" class="tabcontent not-required">
            <p>Not Required!</p>
          </div>
          <div id="Repositories" class="tabcontent repository">
            <div class="repository-aspect">
              <div>
                <input id="search-box" type="text"  placeholder="Find a repository...">
              </div>
              <div class="content-div">

              </div>
            </div>
          </div>
          <div id="Projects" class="tabcontent not-required">
            <p>Not Required!</p>
          </div>
          <div id="Packages" class="tabcontent not-required">
            <p>Not Required!</p>
          </div>
        </div>
      </div>
    </div> 
    <!--  -->
    <script src="index.js"></script>
  </body>
</html>
